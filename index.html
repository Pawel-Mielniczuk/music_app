<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app">
        <header>
          <h1>Tap Music</h1>
          <p>Create sounds with just one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
          <div class="pad1" data-code="65" data-color="#DBADFF">
            <kbd class="letter">A</kbd>
            <audio class="sound" data-code="65">
              <source src="./sounds/bubbles.mp3">
            </audio>
          </div>
          <div class="pad2" data-code="83" data-color="#A5B4E8">
              <kbd class="letter">S</kbd>
            <audio class="sound" data-code="83">
              <source src="./sounds/clay.mp3" />
            </audio>
          </div>
          <div class="pad3" data-code="68" data-color="#C2FEFF">
              <kbd class="letter">D</kbd>
            <audio class="sound" data-code="68">
              <source src="./sounds/confetti.mp3" />
            </audio>
          </div>
          <div class="pad4" data-code="71" data-color="#7CEB93">
              <kbd class="letter">G</kbd>
            <audio class="sound" data-code="71">
              <source src="./sounds/glimmer.mp3" />
            </audio>
          </div>
          <div class="pad5" data-code="72" data-color="#EDFFB5">
              <kbd class="letter">H</kbd>
            <audio class="sound" data-code="72">
              <source src="./sounds/moon.mp3" />
            </audio>
          </div>
          <div class="pad6" data-code="74" data-color="#D8ADFF">
              <kbd class="letter">J</kbd>
            <audio class="sound" data-code="74">
              <source src="./sounds/ufo.mp3" />
            </audio>
          </div>
        </div>
      </section>
      <!-- <script src="app.js"></script> -->
      <script src="app.js"></script>
</body>
</html>
